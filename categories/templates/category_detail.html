{% extends 'base.html' %}
{% block title %} SGE - Categorias {% endblock %}
{% block content %}
<div class="container mt-4">
    <h3 class="display-6">Detalhes da Categoria</h3>
    <div class="card">
        <div class="card-body">
            <h3 class="card-title">{{ object.name }}</h3>

            <p class="card-text">
                {{ object.description }}
            </p>
        </div>
    </div>
    <a href="{% url 'brands_list' %}" class="btn btn-secondary mt-3">Cancelar e Voltar para a Lista de Categorias</a>
</div>
{% endblock %}
